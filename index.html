<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <h1>Message Form</h1>
    <p class="warning">You need to fill the blanks with "*" symbol.</p>
    <form action="https://httpbin.org/post" method="post">
      <div>
        <input
          type="hidden"
          value="This is hidden form text."
          name="My hidden input"
        />
      </div>
      <div>
        <label for="name">Your name*:</label>
        <input name="name" id="name" type="text" required />
      </div>
      <div>
        <label for="phone-number">Your phone number*:</label>
        <input name="phone" id="phone-number" type="phone" required />
      </div>
      <div>
        <label for="email">Your email*:</label>
        <input name="mail" id="email" type="email" required />
      </div>
      <div>
        <label for="message">Your message:</label>
        <textarea name="message" id="message" cols="50" rows="3"></textarea>
      </div>
      <div>
        <label for="city">Your City:</label>
        <select name="city" id="city">
          <option value="istanbul">İstanbul</option>
          <option value="izmir">İzmir</option>
        </select>
      </div>
      <div>
        <label for="fav-color">Your favorite color:</label>
        <input type="radio" name="color" value="Red" checked />Red
        <input type="radio" name="color" value="Yellow" />Yellow
      </div>
      <div class="buttons">
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
